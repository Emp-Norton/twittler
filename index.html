  <div class = "content-well">

      <div class = "visited">
      </div>
      <div id="restoreButton"><button onclick="restoreFeed()"> Restore my feed </button></div>
    </aside>

  </div>

    <script>
      var start = Date.now()
      var update;
      var visitedUsers = [];
      var $tweetfeed = $('.tweet-feed');
      var tweetList = {};
      $(document).ready(function(){
        var index = 0;
        while(index <= streams.home.length - 1){
          var tweet = streams.home[index];
          tweet.seen = true;
          tweet.index = index;
          tweetList[index] = tweet;
          var tweetElement = createTweetElement(tweet);
          $tweetfeed.prepend(tweetElement);
          index += 1;
        }
        update = setInterval(getTweets, 3000)
      });


    </script>
