<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="behavior.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href ="twittler.css"/>
  </head>
  <body>

    <header> 
      <section> <h2> Twittler </h2></section>
    </header>
  
  <div class = "content-well">
      <div class = "tweet-feed" style="text-align: center;">
      </div>
    </div>
  
    <aside>
      <section> <h3 id = "username"> </h3></section>
      <hr>
      <h3> Users you have visited:</h3>
      <div class = "visited"></div>
      <div id = "restoreButton"><button onclick = "restoreFeed()"> Restore my feed </button></div>
      <div class = "tweetBar">
        <form id = "tweetForm">
          <input type = "text" placeholder = "Write tweet: " class = "userTweet"></input>  <button class = "submitTweet" onclick = "writeTweet($('.userTweet').val()) ; this.form.reset();">Tweet it!</button>
        </form>
      </div>
    </aside>
  </body>

  </div>

    <script>
      var feedLength = 10;
      var update;
      var visitedUsers = [];
      var $tweetfeed = $('.tweet-feed');
      $(document).ready(function(){
        setUser();
        var index = 0;
        while(index < 10){
          var tweet = streams.home[index];
          tweet.seen = true;
          tweet.index = index;
          var tweetElement = createTweetElement(tweet);
          $tweetfeed.prepend(tweetElement);
          index += 1;
        }
        update = setInterval(getTweets, 3000)
      });
    </script>
  </body>
</html>
